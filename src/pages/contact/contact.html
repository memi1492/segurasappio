
<ion-header>

    <ion-navbar color="primary">
      <ion-title>Mis Contactos</ion-title>
      
    </ion-navbar>
  
  </ion-header>
 
  
  <ion-content padding>
      <h2 text-center style="padding-top: 10px; color:#0B3954 "><strong>CONFIGURA TUS NÚMEROS DE EMERGENCIA</strong> </h2>
<div style="text-align: center;" ><img   src="assets/imgs/Contacts/agenda1.gif" style="padding-bottom: 5px; width: 40%; height: 40%" >
<br>
<p>Para editar un número telefónico simplemente selecciona una casilla y escribe el número nuevo:</p></div>
     
      <ion-grid>
          <ion-row padding style="background-color: white; text-align: center; padding-top: 5px ; ">
              
              <ion-item>
                  <ion-label   color="primary">1.</ion-label>
                  <ion-input  type="tel" placeholder="3333-3333" [(ngModel)]="contactos.contact1" name="contact1"></ion-input>
                </ion-item>
            
         
          </ion-row>
          <br>

          <ion-row padding style="background-color: white; text-align: center; padding-top: 5px ; ">
              
              <ion-item>
                  <ion-label color="primary">2.</ion-label>
                  <ion-input [(ngModel)]="contactos.contact2" placeholder="3333-3333" name="contact2"></ion-input>
                </ion-item>
                 
              
               </ion-row>
<br>
               <ion-row padding style="background-color: white; text-align: center; padding-top: 5px ; ">
              
                  <ion-item>
                      <ion-label color="primary">3.</ion-label>
                      <ion-input [(ngModel)]="contactos.contact3" placeholder="3333-3333" name="contact3"></ion-input>
                    </ion-item>
                     
                  
                   </ion-row>
<br>
                   
                </ion-grid>


               <div style="text-align: center"> 
                <ion-buttons> <button (click)= "setData()" ion-button color="secondary">Aceptar y Guardar </button>
                               <button (click)= "atras()" ion-button color="secondary">Atrás </button>
                </ion-buttons>     </div>

      </ion-content>
